<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>HOLA MUNDO</title>
</head>

<body>
<div class="container">
    <br>
    <form action=''>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">  ---Parametros---  </span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-lg" name="parametros">
        </div>
        <br>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    data-bs-display="static" aria-expanded="false">
                Metodos Numericos
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                <li>
                    <button class="dropdown-item" name="newton" type="submit">Newton</button>
                </li>
                <li>
                    <button class="dropdown-item" name="newton" type="submit">Biseccion</button>
                </li>
                <li>
                    <button class="dropdown-item" name="puntoFijo" type="submit">Punto Fijo</button>
                </li>
                <li>
                    <button class="dropdown-item" name="reglaFalsa" type="submit">Regla Falsa</button>
                </li>
                <li>
                    <button class="dropdown-item" name="secante" type="submit">Secante</button>
                </li>
                <li>
                    <button class="dropdown-item" name="sor" type="submit">SOR</button>
                </li>
                <li>
                    <button class="dropdown-item" name="raicesMultiples" type="submit">Raices Multiples</button>
                </li>
            </ul>
        </div>

    </form>
    <br>
    {% if respuesta %}
    <table class="table table-striped table-light">
        {% for linea in respuesta %}
        <tr>
            <td>{{ linea }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
</body>
</html>
